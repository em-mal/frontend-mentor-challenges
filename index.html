<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  
 <img class="perfumeImg" src="images/image-product-desktop.jpg" alt="perfume">
  <div class="details">
     <div class="head">P E R F U M E</div>  

      <div class="pName">Gabrielle Essence Eau De Parfum</div>   
          <div class="pInfo">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </div>
            <div class="prices">
               <div class="price">$149.99</div> 
               <div class="oldPrice">$169.99</div> 
            </div>
           <button class="addButton">
             <img class="cartImg" src="images/icon-cart.svg" alt="cart">Add to Cart</button> 
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Em-mal</a>.
  </div>
</body>
</html>
